<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Learn Accessibility by Building a Quiz">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Learn Accessibility by Building a Quiz</title>
</head>

<body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo" alt="">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <div class="info"><label for="name">Name:</label><input type="text" id="name" name="student-name"></div>
                <div class="info"><label for="email">Email:</label><input type="email" id="email" name="student-email"
                        placeholder="Write your email"></div>
                <div class="info"><label for="birth-date">D.O.B.<span class="sr-only">(Date of
                            Birth)</span></label><input type="date" id="birth-date" name="student-dob"
                        placeholder="Write your date of birth"></div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML Questions</h2>
                <div class="question-block">
                    <p>1</p>
                    <fieldset class="question" name="question-one">
                        <legend>
                            The legend element represents a caption for the content of its parent fieldset element                        </legend>
                        <ul class="answers-list">
                            <li><label for="q1-a1"><input type="radio" name="" id="q1-a1" value="true" name="q1"> True</label></li>
                            <li><label for="q1-a2"><input type="radio" name="" id="q1-a2" value="false" name="q1"> False</label></li>
                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <p>2</p>
                    <fieldset class="question" name="question-two">
                        <legend>
                            A label element nesting an input element is required to have a
                            for attribute with the same value as the input's id
                        </legend>
                        <ul class="answers-list">
                            <li><label for="q2-a1"><input type="radio" name="" id="q2-a1" value="true" name="q2"> True</label></li>
                            <li><label for="q2-a2"><input type="radio" name="" id="q2-a2" value="false" name="q2"> False</label></li>
                        </ul>
                    </fieldset>
                </div>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS Questions</h2>
            </section>
            <input type="submit" value="">
        </form>
    </main>
</body>

</html>
